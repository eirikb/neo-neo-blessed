name: PR Verification

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  verify:
    name: Verify PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - run: npm ci || npm install

      - run: npm run build

      - run: npm run type-check:strict

      - run: npm run lint
# Too slow
